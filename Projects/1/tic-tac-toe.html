<!DOCTYPE html>
<html>
<head>
	<title>Raveesh Mehta</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="../../Resources/universal.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="apple-touch-icon" sizes="180x180" href="../../Resources/Favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../../Resources/Favicon/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../../Resources/Favicon/favicon-32x32.png">
	<link rel="manifest" href="../../Resources/Favicon/site.webmanifest">
	<script src="scripts.js"></script>
</head>
<body>
	<div class="container">
		<div class="player-tracker">
			<p><span id="active-player-1">Player 1</span> (X)</p>
			<p><span id="active-player-2">Player 2</span> (O)</p>
		</div>
		<div><p id="win-tracker"></p></div>
		<div class="board">
			<div class="cell" id="0" onclick="runGame(this.id)"></div>
			<div class="cell" id="1" onclick="runGame(this.id)"></div>
			<div class="cell" id="2" onclick="runGame(this.id)"></div>
			<div class="cell" id="3" onclick="runGame(this.id)"></div>
			<div class="cell" id="4" onclick="runGame(this.id)"></div>
			<div class="cell" id="5" onclick="runGame(this.id)"></div>
			<div class="cell" id="6" onclick="runGame(this.id)"></div>
			<div class="cell" id="7" onclick="runGame(this.id)"></div>
			<div class="cell" id="8" onclick="runGame(this.id)"></div>
		</div>
		<div class="reset">
			<p onclick="resetGame()">RESET GAME</p>
		</div>
	</div>
</body>
